id: https://w3id.org/linkml/examples/image
name: image
prefixes:
  linkml: https://w3id.org/linkml/
  image: https://w3id.org/linkml/examples/image
imports:
  - linkml:types
default_range: string
default_prefix: image

classes:
  Image:
    attributes:
      multiscales:
        multivalued: true
        range: Multiscale
        required: true
  Multiscale:
    attributes:
      version: # TODO
      name: # TODO
      axes: # TODO
      coordinateTransformations:
        # TODO: this should be merged with the one within Dataset class 
        multivalued: true
        any_of:
          - range: IdentityTransformation
          - range: TranslationTransformation
          - range: ScaleTransformation
      type: # TODO
      metadata: # TODO
      datasets:
        multivalued: true
        range: Dataset
  Dataset:
    attributes:
      path:
        range: string
      coordinateTransformations:
        multivalued: true
        any_of:
          - range: IdentityTransformation
          - range: TranslationTransformation
          - range: ScaleTransformation
  IdentityTransformation:
    attributes:
      type:
        range: IdentityEnum
        required: true
  TranslationTransformation:
    attributes:
      type:
        range: TranslationEnum
        required: true
      translation:
        required: true
        any_of:
          - range: TranslationCoordinateTransformationItem
          - range: PathBasedCoordinateTransformationItem
  ScaleTransformation:
    attributes:
      type:
        range: ScaleEnum
        required: true
      scale:
        required: true
        any_of:
          - range: ScaleCoordinateTransformationItem
          - range: PathBasedCoordinateTransformationItem
  CoordinateTransformation:
    attributes:
      type:
        range: string
      path:
        multivalued: true
        range: float
  PathBasedCoordinateTransformationItem:
    attributes:
      path:
        range: string
        required: true
  ScaleCoordinateTransformationItem:
    attributes:
      scale:
        required: true
        multivalued: true
        range: float
  TranslationCoordinateTransformationItem:
    attributes:
      translation:
        required: true
        multivalued: true
        range: float


enums:
  IdentityEnum:
    permissible_values:
      identity:
  TranslationEnum:
    permissible_values:
      translation:
  ScaleEnum:
    permissible_values:
      scale:
